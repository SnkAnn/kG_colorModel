<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
</head>
<body>



<span><div id = "area" style="width:200px; height:100px; background-color: red;"></div></span>
<input id = "picker" type="color">

<hr>
<h2>RGB</h2>
<hr>

<a>Red </a> <input id="red_slider" type="range" min="0" max="255">
<input id="red_input" type="text"><br>

<a>Green </a> <input id="green_slider" type="range" min="0" max="255" >
<input id="green_input" type="text"><br>

<a>Blue </a> <input id="blue_slider" type="range" min="0" max="255">
<input id="blue_input" type="text"><br>

<hr>
<h2>CMYK</h2>
<hr>

<a>Cyan </a> <input id="cyan_slider" type="range" min="0" max="100">
<input id="cyan_input" type="text"><br>

<a>Magenta </a> <input id="magenta_slider" type="range" min="0" max="100" >
<input id="magenta_input" type="text"><br>

<a>Yellow </a> <input id="yellow_slider" type="range" min="0" max="100">
<input id="yellow_input" type="text"><br>

<a>Key </a> <input id="key_slider" type="range" min="0" max="100">
<input id="key_input" type="text"><br>

<hr>
<h2>HSV</h2>
<hr>

<a>Hue </a> <input id="hue_slider" type="range" min="0" max="300">
<input id="hue_input" type="text"><br>

<a>Saturation </a> <input id="saturation_slider" type="range" min="0" max="100" >
<input id="saturation_input" type="text"><br>

<a>Value </a> <input id="value_slider" type="range" min="0" max="100">
<input id="value_input" type="text"><br>
<hr>

<script src="index.js"></script>
</body>
</html>
